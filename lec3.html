<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 3</title>
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5a623, #f76c6c);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #fff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: -webkit-linear-gradient(45deg, #f093fb, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .description {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .btn-back {
            padding: 10px 20px;
            background: #f5576c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .btn-back:hover {
            background: #f76c6c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lecture 3</h1>
        <p class="description">This class covers the percentage.</p>
        <!-- Embedded YouTube video -->
        <iframe src="https://www.youtube.com/embed/VCjonsIkUtE?rel=0" title="lec3" allowfullscreen allow="fullscreen"></iframe>
        <!-- Back button to main page -->
        <a href="index.html" class="btn-back">Back to All Classes</a>
    </div>
</body>
</html>
